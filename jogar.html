<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/server-info.js"></script>
    <script src="js/importarPalavras.js"></script>
    <script src="js/desenhar.js"></script>
    <script src="js/jogo.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Jogo da forca</h1>
    </header>
    <main class="main-jogo">
      <div class="forca">
        <canvas id="hangman" class="hangman" width="1000" height="1000"></canvas>
      </div>
      <div class="jogo-info">
        <div id="palavra" class="palavra">
          <span class="height-control">!</span>
        </div>
        <div id="letras-erradas" class="letras-erradas">
          <span class="height-control">!</span>
        </div>
        <div id="teclado" class="teclado">
            <div class="primeira-coluna">
                <button value="q" class="botoes-teclado">Q</button>
                <button value="w" class="botoes-teclado">W</button>
                <button value="e" class="botoes-teclado">E</button>
                <button value="r" class="botoes-teclado">R</button>
                <button value="t" class="botoes-teclado">T</button>
                <button value="y" class="botoes-teclado">Y</button>
                <button value="u" class="botoes-teclado">U</button>
                <button value="i" class="botoes-teclado">I</button>
                <button value="o" class="botoes-teclado">O</button>
                <button value="p" class="botoes-teclado">P</button>
            </div>
            <div class="segunda-coluna">
                <button value="a" class="botoes-teclado">A</button>
                <button value="s" class="botoes-teclado">S</button>
                <button value="d" class="botoes-teclado">D</button>
                <button value="f" class="botoes-teclado">F</button>
                <button value="g" class="botoes-teclado">G</button>
                <button value="h" class="botoes-teclado">H</button>
                <button value="j" class="botoes-teclado">J</button>
                <button value="k" class="botoes-teclado">K</button>
                <button value="l" class="botoes-teclado">L</button>
            </div>
            <div class="terceira-coluna">
                <button value="z" class="botoes-teclado">Z</button>
                <button value="x" class="botoes-teclado">X</button>
                <button value="c" class="botoes-teclado">C</button>
                <button value="v" class="botoes-teclado">V</button>
                <button value="b" class="botoes-teclado">B</button>
                <button value="n" class="botoes-teclado">N</button>
                <button value="m" class="botoes-teclado">M</button>
            </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p>Feito por Mário André Martins&nbsp;&nbsp;</p>

  </body>
</html>
